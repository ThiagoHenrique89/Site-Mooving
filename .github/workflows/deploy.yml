name: Deploy para Hostinger

on:
  push:
    branches:
      - master  # ou 'main', dependendo da sua branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Baixar código do repositório
        uses: actions/checkout@v3

      - name: Configurar FTP e enviar arquivos
        uses: SamKirkland/FTP-Deploy-Action@v3  # Tente usar a versão v3
        with:
          server: ${{ secrets.FTP_HOST }}  # Usando o secret 'FTP_HOST'
          username: ${{ secrets.FTP_USERNAME }}  # Usando o secret 'FTP_USERNAME'
          password: ${{ secrets.FTP_PASSWORD }}  # Usando o secret 'FTP_PASSWORD'
          local-dir: ./  # Diretório local a ser enviado
          server-dir: /public_html/  # Diretório no servidor (geralmente 'public_html')